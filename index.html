<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punteo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
        integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="row d-flex justify-content-center">
        <div class="col-12 text-center mt-3 mb-5">
            <h1 class="text-light" style="font-size: xxx-large;">Este es mi lugar</h1>
        </div>

        <div class="col-4 d-flex justify-content-end">
            <button class="btn btn-secondary" ng-click="generarpunteos()">
                Punteos
            </button>
        </div>
        <div class="col-4 d-flex justify-content-center">
            <button class="btn btn-primary" ng-click="validar()">
                Insertar Punteos
            </button>
        </div>
        <div class="col-4 d-flex justify-content-start">
            <button class="btn btn-danger" ng-click="resetear()">
                Resetear
            </button>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-5 ms-2 me-2" ng-hide="punteos">
        <div class="col-md-6 col-sm-12">
            <section ng-show="Admin">
                <input type="password" placeholder="contraseña" ng-model="password" class="form-control">
            </section>
            <section ng-show="insert">
                <input type="text" placeholder="codigo" id="code" ng-keypress="insertar($event)" ng-model="codigo"
                    class="form-control">
            </section>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-5 " ng-show="punteos">
        <div class="col-md-6 col-sm-9 text-center" style="color:white">
            <h1>Punteos</h1>
            <table width="100%">
                <tr >
                    <th style="font-weight: 900; font-size: x-large;" width="30%">
                        Posicion
                    </th>
                    <th style="font-weight: 900; font-size: x-large;" width="35%">
                        Cabaña
                    </th>
                    <th style="font-weight: 900; font-size: x-large;" width="35%">
                        Punteos
                    </th>

                </tr>
                <tr ng-repeat="x in data">
                    <td>
                        <b>{{x.Id}}</b>
                    </td>
                    <td>
                        <b><input class="inputs" ng-disabled="!edit" type="text" ng-model="x.nombre"> </b>
                    </td>
                    <td>
                        <b>{{x.puntos}}</b>
                    </td>

                </tr>

            </table>

        </div>
    </div>

    <!-- Flexbox container for aligning the toasts -->
    <button type="button" class="btn btn-primary d-none" id="liveToastBtn">Show live toast</button>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                Punteo Guardado!
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>


</html>
